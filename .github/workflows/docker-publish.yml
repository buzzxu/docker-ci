name: Java CI

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '30 1 15 * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


jobs:
  stable:
    name: Stable image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            buzzxu/docker-ci:stable
            ghcr.io/buzzxu/docker-ci:stable
  java:
    needs: stable
    name: Java image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 21
        uses: docker/build-push-action@v5
        with:
          context: .
          file: java/21/Dockerfile
          push: true
          tags: |
            buzzxu/docker-ci:java
            ghcr.io/buzzxu/docker-ci:java
            buzzxu/docker-ci:java-21
            ghcr.io/buzzxu/docker-ci:java-21
  maven:
    needs: java
    name: Maven image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 21
        uses: docker/build-push-action@v5
        with:
          context: .
          file: maven/21/Dockerfile
          push: true
          tags: |
            buzzxu/docker-ci:maven
            ghcr.io/buzzxu/docker-ci:maven
            buzzxu/docker-ci:maven-21
            ghcr.io/buzzxu/docker-ci:maven-21
  gradle:
    needs: java
    name: Gradle image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 21
        uses: docker/build-push-action@v5
        with:
          context: .
          file: gradle/21/Dockerfile
          push: true
          tags: |
            buzzxu/docker-ci:gradle
            ghcr.io/buzzxu/docker-ci:gradle
            buzzxu/docker-ci:gradle-21
            ghcr.io/buzzxu/docker-ci:gradle-21
